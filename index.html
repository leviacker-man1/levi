<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beamify</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      background: radial-gradient(circle at center, #0d001d, #000);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      position: relative;
    }

    .planet {
      position: absolute;
      bottom: -300px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at 30% 30%, #6c0f1f, #10000f);
      border-radius: 50%;
      box-shadow: 0 0 50px #d2003c;
      animation: popUp 3s ease forwards;
      z-index: 1;
    }

    @keyframes popUp {
      0% { transform: translate(-50%, 100vh); opacity: 0; }
      100% { transform: translateX(-50%) translateY(0); opacity: 1; }
    }

    header {
      font-size: 2.4rem;
      color: #ff003c;
      text-shadow: 0 0 5px #ff003c, 0 0 15px #820020;
      margin-bottom: 10px;
      animation: glitch 3s infinite alternate ease-in-out;
      z-index: 2;
    }

    @keyframes glitch {
      0% {
        text-shadow: 0 0 2px #ff003c, 0 0 8px #a80030;
        transform: translate(0, 0);
      }
      50% {
        text-shadow: 0 0 3px #ff3366, 0 0 12px #ff1a4c;
        transform: translate(-1px, 1px);
      }
      100% {
        text-shadow: 0 0 2px #ff003c, 0 0 6px #800020;
        transform: translate(1px, -1px);
      }
    }

    .subtext {
      font-size: 1.3rem;
      color: #ff99c8;
      text-shadow: 0 0 6px #ff3c74;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInUp 1.5s ease-out 1s forwards;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    main {
      z-index: 2;
      background: rgba(10, 0, 20, 0.6);
      border: 2px solid #ff3366;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px #ff1a4c;
      backdrop-filter: blur(12px);
      animation: fadeIn 2s ease forwards;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bubble {
      position: absolute;
      width: 15px;
      height: 15px;
      background: rgba(255, 0, 85, 0.04);
      border-radius: 50%;
      animation: floatUp 30s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }

    select {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 0 10px #ff3366;
      backdrop-filter: blur(4px);
      cursor: pointer;
    }

    .link-button {
      color: #ff003c;
      text-decoration: none;
      font-size: 1.1rem;
      text-shadow: 0 0 5px #ff003c, 0 0 15px #820020;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 10px #ff3366;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .link-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="planet"></div>
  <header>Beamify</header>
  <div class="subtext">#1 Sites</div>
  <main>
    <a href="https://app.genn.lu/auth/creating" class="link-button" target="_blank">Click Here For Sites</a>
  </main>

  <script>
    for (let i = 0; i < 50; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDuration = (Math.random() * 20 + 10) + 's';
      bubble.style.opacity = Math.random();
      document.body.appendChild(bubble);
    }

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth - 0.5;
      const y = e.clientY / window.innerHeight - 0.5;
      document.body.style.background = `radial-gradient(circle at ${50 + x * 20}% ${50 + y * 20}%, #0d001d, #000)`;
    });
  </script>
</body>
</html>
