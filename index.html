<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeBron Sites</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #2e003e, #1a0033);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      position: relative;
    }
    body::before, body::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(200, 100, 255, 0.2) 20%, transparent 70%), radial-gradient(circle, rgba(180, 100, 255, 0.1) 10%, transparent 50%);
      background-position: center;
      animation: pulse 14s ease-in-out infinite alternate;
      z-index: 0;
    }
    body::after {
      animation-delay: 6s;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.4; }
      100% { transform: scale(1.1); opacity: 1; }
    }
    .background-blobs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }
    .blob {
      position: absolute;
      width: 250px;
      height: 250px;
      background: rgba(200, 100, 255, 0.25);
      border-radius: 50%;
      filter: blur(90px);
      animation: moveBlobs 20s ease-in-out infinite alternate;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .background-blobs:hover .blob {
      opacity: 0.4;
    }
    .bubble {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: floatUp 20s linear infinite;
      pointer-events: none;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }
    header {
      font-size: 3rem;
      color: #d98aff;
      text-shadow: 0 0 10px #d98aff, 0 0 20px #b84dff;
      margin-bottom: 30px;
      z-index: 2;
      animation: flicker 1.5s infinite;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.4; }
    }
    main {
      z-index: 2;
      background: rgba(60, 0, 90, 0.6);
      border: 2px solid #b84dff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px #b84dff;
      backdrop-filter: blur(12px);
      animation: fadeIn 1s ease forwards;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .neon-text {
      font-size: 1.4rem;
      color: #e6ccff;
      text-shadow: 0 0 10px #b84dff, 0 0 20px #b84dff;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-size: 1.2rem;
      color: #e6ccff;
      margin-bottom: 5px;
    }
    select, input[type="text"] {
      padding: 15px 30px;
      font-size: 16px;
      border: 2px solid #d98aff;
      background: transparent;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 15px #d98aff;
    }
    select:hover, input[type="text"]:hover {
      background: #d98aff;
      color: #000;
      box-shadow: 0 0 25px #d98aff;
      transform: scale(1.1);
    }
    select:focus, input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 30px #d98aff;
    }
    .ui-section {
      display: flex;
      flex-direction: row;
      gap: 20px;
      align-items: center;
    }
    .discord-link {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #e6ccff;
      text-decoration: none;
      transition: 0.3s ease;
      text-align: center;
    }
    .discord-link:hover {
      color: #b84dff;
      text-decoration: underline;
    }
    .language-selector {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 999;
    }

    /* Footer Text Animation */
    .footer-text {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 1.5rem;
      color: #d98aff;
      text-shadow: 0 0 10px #d98aff, 0 0 20px #b84dff;
      animation: floatText 5s ease-in-out infinite;
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      50% { transform: translateY(10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="background-blobs">
    <div class="blob"></div>
    <div class="blob"></div>
  </div>
  <header>LeBron Sites</header>
  <main>
    <div class="neon-text" id="welcomeText">Explore the Web Like Never Before</div>
    <div class="ui-section">
      <label for="siteSelect">Sites:</label>
      <select id="siteSelect" onchange="goToSite(this)">
        <option value="">Choose a site</option>
        <option value="https://www.google.com">Google</option>
        <option value="https://www.youtube.com">YouTube</option>
        <option value="https://www.reddit.com">Reddit</option>
        <option value="https://www.discord.com">Discord</option>
        <option value="https://www.github.com">GitHub</option>
        <option value="https://emirates.com">Emirates</option>
      </select>
    </div>
    <a class="discord-link" href="https://discord.gg/bKYjQaN9fb" target="_blank">Join our Discord!</a>
  </main>
  <div class="language-selector">
    <label for="languageSelect">Language:</label>
    <select id="languageSelect" onchange="setLanguage(this)">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="cn">中文</option>
    </select>
  </div>
  <!-- Footer Text -->
  <div class="footer-text">Powered by LeBron Web</div>

  <!-- Decorative Bubbles -->
  <script>
    for (let i = 0; i < 40; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDuration = (Math.random() * 10 + 10) + 's';
      bubble.style.opacity = Math.random();
      document.body.appendChild(bubble);
    }
  </script>
  <script>
    const translations = {
      en: { welcome: "Explore the Web Like Never Before", sites: "Sites:", language: "Language:" },
      es: { welcome: "Explora la web como nunca antes", sites: "Sitios:", language: "Idioma:" },
      fr: { welcome: "Explorez le web comme jamais auparavant", sites: "Sites:", language: "Langue:" },
      de: { welcome: "Erkunde das Web wie nie zuvor", sites: "Webseiten:", language: "Sprache:" },
      cn: { welcome: "以前所未有的方式探索网络", sites: "网站：", language: "语言：" }
    };

    function goToSite(select) {
      const url = select.value;
      if (url) window.open(url, '_blank');
    }

    function setLanguage(select) {
      const lang = select.value;
      const t = translations[lang];
      if (t) {
        document.querySelector('label[for="siteSelect"]').textContent = t.sites;
        document.querySelector('label[for="languageSelect"]').textContent = t.language;
        document.getElementById('welcomeText').textContent = t.welcome;
      }
    }
  </script>
</body>
</html>
